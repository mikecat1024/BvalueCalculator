<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-value Calculator</title>
    <script src="js/AddClans.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul id="form_area">
        <li>
            <input type="text" id="inputform0" value="Clan0">
        </li>
        <li>
            <input type="text" id="inputform1" value="Clan1">
        </li>
        <li>
            <input type="text" id="inputform2" value="Clan2">
        </li>
        <li>
            <input type="text" id="inputform3" value="Clan3">
        </li>
    </ul>
    <ul id="button_area">
        <li>
            <input type="button" value="+" onclick="AddForm()">
        </li>
        <li>
            <input type="button" value="-" onclick="DeleteForm()">
        </li>
        <li>
            <input type="button" value="Sample" onclick="Sample()">
        </li>
        <li>
            <input type="button" value="Set" onclick="Schedule()">
        </li>
    </ul>
    <div id="wins" >
        <ul id="schedule">
        </ul>
        <input id = "OK" class="hidden" type="button" value="Calc" onclick="Calc()"></input>
    </div>
    <div id="result"></div>
</body>
</html>
